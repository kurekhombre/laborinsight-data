name: nfj-scraper-build

on:
  push:
    branches: [ "main" ]
    paths:
      - "functions/extract/nfj/**"
      - ".github/workflows/nfj-scraper-build.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: laborinsight-data
          service_account_key: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker europe-central2-docker.pkg.dev --quiet

      - name: Build & Push NFJ Scraper
        run: |
          IMAGE="europe-central2-docker.pkg.dev/laborinsight-data/laborinsight/nfj-scraper:latest"
          docker build -t "$IMAGE" -f functions/extract/nfj/Dockerfile .
          docker push "$IMAGE"
