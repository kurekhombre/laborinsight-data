name: terraform

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tf:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: terraform } }
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.8.5 }

      - name: Init
        env: { GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }} }
        run: terraform init -reconfigure

      - name: Plan (PR)
        if: github.event_name == 'pull_request'
        env: { GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }} }
        run: terraform plan -var="project_id=laborinsight-data"

      - name: Apply (main)
        if: github.ref == 'refs/heads/main'
        env: { GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }} }
        run: terraform apply -auto-approve -var="project_id=laborinsight-data"
